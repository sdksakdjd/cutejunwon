<h1>각막/결막 이물</h1>
<h2>주요증상</h2>
눈충혈, 이물감, 시력저하, 눈물 흘림, 통증, 각막 혼탁

<h2>진료과</h2>
안과

<h2>정의</h2>
눈에 철조각이나 유리 조각 등의 이물이 튀었을 때 이물이 각막 표면에 붙어있거나 박히는 경우가 있는데, 이를 각막 이물이라고 합니다. 
    
<h2>증상</h2>
각막이물에 의한 주요 증상은 이물감과 함께 눈물흘림, 충혈이지만, 이물종류 및 독성에 따라 심한 통증을 느낄 수도 있습니다.
