<h1>다래끼</h1>
<h2>주요증상</h2>
발적

<h2>진료과</h2>
안과, 소아안과


<h2>정의</h2>
맥립종(다래끼, Stye)은 눈꺼풀이 세균에 감염된 질환을 의미합니다. 맥립종은 감염된 부위에 따라 속눈썹에 이환된 경우, 눈꺼풀 판샘에 이환된 경우로 구분됩니다. 

<h2>원인</h2>
맥립종의 원인은 세균에 의한 감염입니다. 원인균은 대부분 황색 포도상구균입니다(90~95%).

<h2>증상</h2>
① 눈꺼풀 지방선의 포도상구균 감염증
<p></p>눈썹이 나오는 부위에 작은 농포가 관찰됩니다.
<p></p>② 산립종
<p></p>눈꺼풀이나 그 가장자리가 붉어지고 덩어리가 만져집니다.
